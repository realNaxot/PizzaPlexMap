<!DOCTYPE html>

  <body>
    <img src="../img/background.webp" class="bg-image" />

    <div id="container">
      <div id="logo">
        <h1>Pizza Plex Map</h1>

      <div id="nav">
          <a href="../" id="selected">Map</a>
		  <br>

          <a href="../kidscove">Kid's Cove</a>

          <a href="../bonniebowl">Bonnie Bowl</a>

          <a href="../mazercise">MAZErcise</a>

      <div id="content">
		  <div id="first-map">
			<h2>LEVEL 1</h2>
			<img src="img/level1.png" usemap="#level1">
			<map name="level1">
				<area alt="Stage" title="Stage" href="https://youtu.be/L1O1-HR7-Qs" coords="481,136,166,29" shape="rect">
				<area alt="Roxy Raceway" title="Roxy Raceway" href="/roxyraceway" coords="37,139,119,210" shape="rect">
				<area alt="Fazer Blast" title="Fazer Blast" href="/fazerblast" coords="37,264,118,385" shape="rect">
				<area alt="Monty's Golf" title="Monty's Golf" href="/montysgolf" coords="526,139,609,210" shape="rect">
				<area alt="Kid's Cove" title="Kid's Cove" href="/kidscove" coords="526,265,608,384" shape="rect">
			</map>
			<button type="button" onclick="Next()">NEXT</button>
		  </div>
		  <div id="second-map">
			<h2>LEVEL 2</h2>
			<img src="img/level2.png" usemap="#level2">
			<map name="level2">
				<area alt="Bonnie Bowl" title="Bonnie Bowl" href="/bonniebowl" coords="37,139,119,210" shape="rect">
				<area alt="Fazcade" title="Fazcade" href="/fazcade" coords="37,264,118,385" shape="rect">
				<area alt="MAZErcise" title="MAZErcise" href="/mazercise" coords="526,139,609,210" shape="rect">
				<area alt="El Chip's" title="El Chip's" href="/elchips" coords="526,265,608,384" shape="rect">
			</map>
			<button type="button" onclick="Prev()">PREV</button>
		  </div>

        PizzaPlex is not responsible for any problems that customers come in with.
